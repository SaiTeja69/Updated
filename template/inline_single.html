


<div class="  mx-auto col-md-12  text-light  " style="background: #0f0c29;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #24243e, #302b63, #0f0c29); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
" >

  <img style="height:200px;width:18rem" src="{{post_to_view.image.url}}" class="card-img-top mx-auto  d-block" alt="">


  <div class="card-body">

    <div class="card-title text-center">
      <span class="lead ">Posted By {{ post_to_view.user }} : </span> <br> <br><br>
      {{  post_to_view.title }}

      <p class="lead">  {{ post_to_view.description }}</p>

      <p style="background: #0f0c29;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #3434e3, #302b63, #282e2a); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      "  class="btn btn-success"> <a style="color:white" href="mailto:{{user.email}}">Contact</a> </p>

    </div>


    {% if edit_or_not %}

    <a style="background: #f12711;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #f5af19, #f12711);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #f5af19, #f12711); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
" class="btn btn-success" href="{{post_to_view.slug}}/edit/">EDIT</a>
    <a style="background: #f12711;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #f5af19, #f12711);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #f5af19, #f12711); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
" class="btn btn-success" href="{{post_to_view.slug}}/delete/">DELETE</a>


    {% endif %}



  </div>





</div>
