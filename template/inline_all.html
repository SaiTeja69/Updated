<div class="card float-left mx-2 bg-danger text-light  " style="width:18rem">

  <img style="height:200px" src="{{add.image.url}}" class="card-img-top" alt="">


  <div class="card-body">

    <div class="card-title">
      <span class="lead">Ad BY {{add.user}}</span> <br>
      {{add.title}}

    </div>
    <a style="background: #f12711;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #f5af19, #f12711);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #f5af19, #f12711); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
" class="btn btn-success" href="{{add.slug}}">VIEW</a>


    <a style="background: #f12711;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #f5af19, #f12711);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #f5af19, #f12711); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
" class="btn btn-success" href="{{add.slug}}/edit/">EDIT</a>
    <a style="background: #f12711;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #f5af19, #f12711);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #f5af19, #f12711); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
" class="btn btn-success" href="{{add.slug}}/delete/">DELETE</a>


  </div>





</div>
